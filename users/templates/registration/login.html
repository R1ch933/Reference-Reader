<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Log In</title>
</head>
<body>
{% extends "reference_reading/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Log in to your account</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next"
               value="{% url 'reference_reading:index' %}" />
    </form>
    <p>Don't have an account? <a style="text-decoration:none;" href="{% url 'users:register' %}">Register Here</a> </p>
{%endblock content%}

</body>
</html>
